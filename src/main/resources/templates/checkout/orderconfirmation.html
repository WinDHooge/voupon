<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title th:text="${checkoutDto.merchant.companyName}"></title>
  <th:block th:include="~{fragments/head :: body.head}"></th:block>
</head>
<body class="grey lighten-4">
<div class="container">
  <div class="row">
    <div class="col s12">
      <h1 class="center" th:text="${checkoutDto.merchant.companyName}"></h1>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6 margin-bottom-1">
      <div th:replace="~{fragments/checkout/merchant-info-container :: merchantinfo}">Merchant info</div>
    </div>
    <div class="col s12 m6">
      <div th:replace="~{fragments/checkout/checkout-container :: orderconfirmation}">Order details</div>
    </div>
  </div>
</div>
<script src="/js/m.js"></script>
</body>
</html>
