<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Signup - Voupon</title>
  <th:block th:include="~{fragments/head :: body.head}"></th:block>
</head>
<body class="grey lighten-4">
<div th:replace="~{fragments/header :: header}">Header</div>
<main>
  <div class="container">
    <div class="row" sec:authorize="isAuthenticated()">
      <div class="col s12 m6 offset-m3 card-panel orange white-text margin-top-2">
        <p>You already have an account and are logged in.</p>
        <p>To create another user on Voupon, please logout via the my account sidenav to the top right.</p>
      </div>
    </div>
    <div class="row" sec:authorize="isAnonymous()">
      <form id="signupform" class="col s12 m6 offset-m3" th:action="@{/signup}" th:object="${user}" method="post">
        <div class="row">
          <div class="input-field col s12">
            <h1 class="no-margin-bottom">Create account</h1>
          </div>

          <input type="hidden"  th:field="*{id}">

          <div class="input-field col s12">
            <input id="firstname" type="text" class="validate" th:field="*{firstName}">
            <label for="firstname">First Name</label>
            <span class="helper-text invalid" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
          </div>

          <div class="input-field col s12">
            <input id="lastname" type="text" class="validate" th:field="*{lastName}">
            <label for="lastname">Last Name</label>
            <span class="helper-text invalid" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
          </div>

          <div class="input-field col s12">
            <input placeholder="email@domain.com" id="email" type="email" class="validate" th:field="*{email}">
            <label for="email">E-mail</label>
            <span class="helper-text" data-error="Invalid format" data-success="Valid"></span>
            <span class="helper-text invalid" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
          </div>

          <div class="input-field col s12">
            <input id="password" type="password" class="validate" th:field="*{passWord}">
            <label for="password">Password</label>
            <span class="helper-text">At least 8 characters</span>
            <span class="helper-text invalid" th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}"></span>
          </div>

          <div class="input-field col s12">
            <input id="confirmpassword" type="password" class="validate" th:field="*{checkPassWord}">
            <label for="confirmpassword">Retype password</label>
            <span class="helper-text" data-error="No Password Match" data-success="Password Match"></span>
          </div>

          <div class="input-field col s12">
            <button class="col s12 btn waves-effect waves-light" type="submit" name="action">Create account</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <p class="center-align"><a th:href="@{/login}">Login with your existing account</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
<script src="/js/m.js"></script>
</body>
</html>
