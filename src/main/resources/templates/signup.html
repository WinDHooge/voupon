
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voupon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="/css/login.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
  <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
    <h1 class="h3 mb-3 fw-normal">Create account</h1>

    <input type="hidden"  th:field="*{id}">

    <div class="mb-3">
      <label>First Name</label>
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
      <input type="text" class="form-control" th:field="*{firstName}">
    </div>

    <div class="mb-3">
      <label>Last Name</label>
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
      <input type="text" class="form-control" th:field="*{lastName}">
    </div>

    <div class="mb-3">
      <label>E-mail</label>
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      <input type="text" class="form-control" th:field="*{email}">
    </div>

    <div class="mb-3">
      <label>Password</label>
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      <input type="password" class="form-control" th:field="*{password}">
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Create account</button>
  </form>
</main>
