<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User info edit - Voupon</title>
    <th:block th:include="~{fragments/head :: body.head}"></th:block>
</head>
<body class="grey lighten-4">
<div th:replace="~{fragments/header :: header}">Header</div>
<div th:replace="~{fragments/admin-menu :: admin-menu}">Admin Menu</div>
<div class="admin-body">

    <div class="container">
        <div class="row">
            <form class="col s12 m6 offset-m3" th:action="@{/account/edit}" th:object="${user} "method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <h1 class="no-margin-bottom">Edit info</h1>
                    </div>

                    <div class="input-field col s12">
                        <input id="firstName" type="text" class="validate" th:field="*{firstName}">
                        <label for="firstName">First Name</label>
                        <span class="helper-text invalid" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>
                    <div class="input-field col s12">
                        <input id="lastName" type="text" class="validate" th:field="*{lastName}">
                        <label for="lastName">Last Name</label>
                        <span class="helper-text invalid" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>

                    <div class="input-field col s12">
                        <button class="col s12 btn waves-effect waves-light" type="submit" name="action">Edit</button>
                    </div>
                    <div class="input-field col s12">
                        <a class="col s12 btn waves-effect waves-red" name="action" th:href="@{/account/edit/delete}">Delete account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/m.js"></script>
</body>
</html>
