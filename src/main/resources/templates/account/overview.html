<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Userprofile overview - Voupon</title>
    <th:block th:include="~{fragments/head :: body.head}"></th:block>
</head>
<body class="grey lighten-4">
<div th:replace="~{fragments/header :: header}">Header</div>
<div th:replace="~{fragments/admin-menu :: admin-menu}">Admin Menu</div>
<div class="admin-body">
    <p>Hi there <span th:text="${user.getFirstName()}"></span>, I am your account overview page</p>
    <div class="row">
        <div class="col-sm-3">
            <h6 class="mb-0">First Name</h6>
        </div>
        <div class="col-sm-9 text-secondary">
            <span th:text="${user.getFirstName()}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h6 class="mb-0">Last Name</h6>
        </div>
        <div class="col-sm-9 text-secondary">
            <span th:text="${user.getLastName()}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h6 class="mb-0">E-mail</h6>
        </div>
        <div class="col-sm-9 text-secondary">
            <span th:text="${user.getEmail()}"></span>
        </div>
    </div>
    <a class="col s12 btn waves-effect waves-light" type="submit" name="action" th:href="@{/account/edit}">Edit info</a>
</div>
</div>
<script src="/js/m.js"></script>
</body>
</html>
