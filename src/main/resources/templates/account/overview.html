<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Voupon overview - Voupon</title>
    <th:block th:include="~{fragments/head :: body.head}"></th:block>
</head>
<body class="grey lighten-4">
<div th:replace="~{fragments/header :: header}">Header</div>
<div th:replace="~{fragments/admin-menu :: admin-menu}">Admin Menu</div>
<div class="admin-body">
    <h1>My voupons</h1>
    <div class="fixed-action-btn">
        <a th:href="@{/account/voupons}" class="btn btn-floating btn-large waves-effect waves-light"><i class="material-icons">add</i></a>
    </div>

    <div th:if="${!voupons.empty}" class="row">
        <div th:each="voupon : ${voupons}" class="col s12 l6">
            <div class="card white z-depth-4">
                <div class="card-content black-text">
                    <span th:text="${voupon.Name}" class="card-title">Voupon name</span>
                    <a class="website" alt="Visit website on Voupon" th:href="@{'http://localhost:8080/' + ${voupon.pageHandle}}" target="_blank"><i class="material-icons">public</i></a>
                    <p th:text="${voupon.description + ' ' + voupon.value + ', ' + voupon.expireDate}">Value</p>
                    <p th:text="${voupon.expireDate}">Voupon expireDate</p>
                    <p th:text="${voupon.description}">Voupon description</p>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn btn-small" href="#"><i class="material-icons left">edit</i>Edit</a>
                    <a class="waves-effect waves-light btn btn2 btn-small btn-delete" href="#"><i class="material-icons left">delete</i>Delete</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" th:if="${voupon.empty}">
        <h4>None available</h4>
    </div>

</div>
<script src="/js/m.js"></script>
</body>
</html>
