<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Merchants edit - Voupon</title>
  <th:block th:include="~{fragments/head :: body.head}"></th:block>
</head>
<body class="grey lighten-4">
<div th:replace="~{fragments/header :: header}">Header</div>
<div th:replace="~{fragments/admin-menu :: admin-menu}">Admin Menu</div>
<div class="admin-body">
  <main>
    <div class="container">
      <div class="row">
        <form class="col s12 m6 offset-m3" th:action="@{/account/voupons/edit}" th:object="${voupon}" method="post">
          <div class="row">
            <div class="input-field col s12">
              <h1 class="no-margin-bottom">Create voupon</h1>
            </div>

            <input type="hidden"  th:field="*{id}">

            <div class="input-field col s12">
              <input id="companyname" type="text" class="validate" th:field="*{name}">
              <label for="companyname">Voupon Name</label>
              <span class="helper-text invalid" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

          </div>
        </form>
      </div>
    </div>
  </main>
</div>
</body>
</html>
