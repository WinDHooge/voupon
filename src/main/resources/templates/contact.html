<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Contact - Voupon</title>
  <th:block th:include="~{fragments/head :: body.head}"></th:block>
</head>
<body class="grey lighten-4">
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
  <div class="row">
    <div class="col s12">
      <h1>Contact us</h1>
      <p>If you have any questions, please contact us via the contact form. We will deal with your question as soon as possible.</p>
      <div class="contactform-container z-depth-4">
        <div class="contactgirl">
          <div th:replace="~{fragments/svggraphics :: contactgirl}">Contact graphic</div>
        </div>
        <form id="contactform" name="contactform"  th:action="@{/contact}" th:object="${contactForm}" method="post">
          <div class="row">
            <div class="col s12 card-panel green darken-4 white-text" th:if="${success}">
              <p th:text="${success}"></p>
            </div>
            <div class="input-field col s12 m6">
              <input id="name" type="text" data-length="50" class="validate charcounter" th:field="*{name}">
              <label for="name">Name</label>
              <span class="helper-text invalid" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="input-field col s12 m6">
              <input placeholder="email@domain.com" id="email" type="email" class="validate" th:field="*{email}">
              <label for="email">Email</label>
              <span class="helper-text" data-error="Invalid format" data-success="Valid"></span>
              <span class="helper-text invalid" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="input-field col s12">
              <input id="company" type="text" data-length="50" class="validate charcounter" th:field="*{company}">
              <label for="company">Company</label>
              <span class="helper-text invalid" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span>
            </div>
            <div class="input-field col s12">
              <textarea id="message" data-length="255" class="materialize-textarea validate charcounter" th:field="*{message}"></textarea>
              <label for="message">Message</label>
              <span class="helper-text invalid" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="btn right">Send<i class="material-icons right">send</i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="/js/m.js"></script>
</body>
</html>
